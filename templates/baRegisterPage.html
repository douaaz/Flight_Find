{% extends "RegisterLayout.html" %}
{% block style %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(event){
            var password = $("input[name = 'password']").val();
            var confirm_pwd = $("input[name = 'confirm_pwd' ]").val();
            if (password != confirm_pwd){
                alert("两次输入密码不一致");
                event.preventDefault();
            };
        });
    })


</script>
    <style>
        .class1{
            display: none;
        }
    </style>
{% endblock %}
{% block info %}
<h1>Booking Agent Registration</h1>
</br>
</br>
<ul>
    <input name="user_type" value = "Booking Agent" class="class1">
    <li><a>email:</a><input name="email" type="email" maxlength="50" required="required"></li>
    <li><a>password:</a><input name="password" type="password" maxlength="30" required="required"></li>
    <li><a>confirm password:</a><input name="confirm_pwd" type="password" maxlength="30" required="required"></li>
    <li><a>ID:</a><input name="booking_agent_id" type="number" min = "0" max = "99999999999" required="required"></li>
</ul>
<label>{{ error }}</label>

{% endblock %}
